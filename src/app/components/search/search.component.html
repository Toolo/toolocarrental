<div class="jumbotron">
    <p class="subtitle">Find out a suitable car using the search form below</p>
    <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
    <form class="form-horizontal" name="search" (ngSubmit)="search()" >
        <fieldset>
            <div class="form-group">
                <label class="control-label col-sm-2">Location</label>
                <div class="col-sm-10">
                    <input type="search" name="location" [(ngModel)]="query.location" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Start date</label>
                        <div class="col-sm-8">
                            <input type="date" [(ngModel)]="query.startDate" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Pickup time</label>
                        <div class="col-sm-8">
                            <input type="time" [(ngModel)]="query.pickupTime" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">End date</label>
                        <div class="col-sm-8">
                            <input type="date" [(ngModel)]="query.endDate" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Drop off time</label>
                        <div class="col-sm-8">
                            <input type="time" [(ngModel)]="query.dropoffTime" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <span *ngIf="searching">Searching...</span>
                <button type="submit" class="btn btn-primary btn-lg btn-raised" [disabled]="searching">Search</button>
            </div>
        </fieldset>
    </form>
</div>

<car-list [cars]="results"></car-list>
